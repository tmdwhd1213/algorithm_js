<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        첫 줄에 자연수 N이 주어진다.(3<=N<=30)
        두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
        각 문자열의 길이는 서로 다릅니다.
      */
      function solution(N = 0, ...rest) {
        let answer = "";
        rest.reduce((prev, cur) => {
          let temp = "";
          prev.length < cur.length ? (temp = cur) : (temp = prev);
          return (answer = temp);
        }, "");

        return answer;
      }

      console.log(
        solution(5, "teacher", "time", "student", "beautiful", "good")
      ); // beautiful
    </script>
  </body>
</html>
