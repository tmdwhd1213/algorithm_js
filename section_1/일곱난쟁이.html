<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게 위기가 찾아왔다.
        일과를 마치고 돌아온 난쟁이가 일곱 명이 아닌 아홉 명이었던 것이다.
        아홉 명의 난쟁이는 모두 자신이 "백설 공주와 일곱 난쟁이"의 주인공이라고 주장했다. 뛰어난
        수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱 난쟁이의 키의 합이 100이 됨을
        기억해 냈다.
        아홉 난쟁이의 키가 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시
        오.
      */
      // 키의 합이 100인 얘들 찾는 것.
      function solution(arr = []) {
        let answer = [];
        const REAL_SUM = 100;
        const sum = arr.reduce((prev, cur) => prev + cur, 0);
        const fakeTwo = sum - REAL_SUM;
        let found = false;

        // for loop 도는 것 최소화 하기. (조건 잘 세워서)
        for (let i = 0; i < 8 && !found; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === fakeTwo) {
              answer = arr.filter((val, idx) => idx !== i && idx !== j);
              found = true;
              break;
            }
          }
        }

        return answer;
      }

      console.log(solution([22, 7, 21, 19, 10, 15, 25, 8, 13])); // [20, 7, 23, 19, 10, 8, 13]
      // console.log("20 7 23 19 10 8 13".split(" ").map((v) => +v));
    </script>
  </body>
</html>
