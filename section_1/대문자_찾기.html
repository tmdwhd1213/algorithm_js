<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램
        을 작성하세요.
      */
      function solution(str = "") {
        let answer = 0;
        for (let char of str) {
          if (char.charCodeAt() <= 90 && char.charCodeAt() >= 65) answer++;
        }

        return answer;
      }

      console.log(solution("KoreaTimeGood")); // 3
    </script>
  </body>
</html>
