<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.
      function solution(...rest) {
        let answer = 0;
        let min = rest[0];

        for (let i = 1; i < rest.length; i++) {
          if (rest[i] < min) min = rest[i];
        }
        answer = min;

        return answer;
      }

      console.log(solution(5, 3, 7, 11, 2, 15, 17)); // 2
    </script>
  </body>
</html>
