<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a > b) {
          if (b > c) {
            answer = c;
          } else {
            answer = b;
          }
        } else {
          answer = a;
        }

        return answer;
      }

      console.log(solution(6, 5, 11));
    </script>
  </body>
</html>
