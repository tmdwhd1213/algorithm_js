<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요.
      function solution(a) {
        let answer = 0;

        for (let i = 1; i <= a; i++) {
          answer += i;
        }

        return answer;
      }

      console.log(solution(6)); // 21
      console.log(solution(10)); // 55
    </script>
  </body>
</html>
