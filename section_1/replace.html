<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        대문자로 이루어진 영어단어가 입력되면 단어에 포함된 ‘A'를 모두 ’#‘으로 바꾸어 출력하는 
        프로그램을 작성하세요.
      */
      function solution(str = "") {
        let answer = "";
        // 내 방법
        // for (let i = 0; i < str.length; i++) {
        //   if (str[i] === "A") answer += "#";
        //   else answer += str[i];
        // }

        // string.prototype.replace()이용
        answer = str.replace(/A/g, "#");

        return answer;
      }

      console.log(solution("BANANA")); // B#N#N#
    </script>
  </body>
</html>
